name: Sync Greasyfork Scripts

on:
  schedule:
    - cron: '17 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Greasyfork Sync
        env:
          GF_USER_ID: "1289637"
        run: node sync-greasyfork.js

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and Push Changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "GooglyBlox"
          git config user.email "53668973+GooglyBlox@users.noreply.github.com"
          git add .
          git commit -m "ðŸ”„ Update userscripts from Greasyfork"
          git push
          echo "Changes committed"

      - name: No Changes
        if: steps.changes.outputs.has_changes == 'false'
        run: echo "All scripts are up to date"
